version: "3.3"

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: teacher-ai-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teacher-ai}
      MYSQL_USER: ${MYSQL_USER:-teacher-ai-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-teacher-ai-pass}
      TZ: 'UTC'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - teacher-ai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # MinIO Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: teacher-ai-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-http://minio:9000}
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    networks:
      - teacher-ai-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      timeout: 20s
      retries: 3
      interval: 10s

  # NestJS Backend API Service
  api:
    image: ${DOCKER_REGISTRY:-docker.io}/teacher-ai-be:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-ai-api
    restart: unless-stopped
    depends_on:
      - mysql
      - minio
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}
      API_URL: ${API_URL:-http://localhost:8080}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USERNAME: ${MYSQL_USER:-teacher-ai-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-teacher-ai-pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teacher-ai}
      MINIO_BUCKET: ${MINIO_BUCKET:-uploads}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_ENDPOINT_URL: ${MINIO_ENDPOINT_URL:-minio:9000}
      JWT_SECRET: ${JWT_SECRET:-eleven}
      JWT_EXPIRES: ${JWT_EXPIRES:-11d}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-true}
      DB_RUN_MIGRATIONS: ${DB_RUN_MIGRATIONS:-true}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - teacher-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api"]
      timeout: 20s
      retries: 5
      interval: 10s

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  teacher-ai-network:
    driver: bridge
